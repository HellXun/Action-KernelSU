name: KernelSU Next Two
on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "分支"
        required: true
        default: 'sm8475'
      FEIL:
        description: "配置文件"
        required: true
        default: 'oneplus_ace2_v'
      CPUD:
        description: "处理器代号"
        required: true
        default: 'waipio'
      ANDROID_VERSION:
        description: "内核安卓版本"
        required: true
        default: 'android12'
      KERNEL_VERSION:
        description: "内核版本"
        required: true
        default: '5.10'
      BUILD_METHOD:
        description: "编译方式"
        required: true
        default: 'gki'
      KSUNEXT_ENABLED:
        description: "添加 KSU Next"
        required: true
        type: boolean
        default: true
      SUSFS_ENABLED:
        description: "添加 SUSFS"
        required: true
        type: boolean
        default: true
      SUSFS_VERSION:
        description: "SUSFS 版本"
        required: true
        default: 'v1.5.5'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          
      - name: Configure Git
        run: |
          git config --global user.name "build"
          git config --global user.email "70756062@qq.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl patch bc bison flex libssl-dev make

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ github.event.inputs.CPU }} -m ${{ github.event.inputs.FEIL }}.xml --depth=1
          repo sync
          rm kernel_platform/common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          rm kernel_platform/msm-kernel/android/abi_gki_protected_exports_* || echo "No protected exports!"
          sed -i 's/ -dirty//g' kernel_platform/common/scripts/setlocalversion
          sed -i 's/ -dirty//g' kernel_platform/msm-kernel/scripts/setlocalversion

      - name: Set LTO to THIN
        run: |
          cd kernel_workspace/kernel_platform
          sed -i 's/CONFIG_LTO=n/CONFIG_LTO=y/' "./common/arch/arm64/configs/gki_defconfig"
          sed -i 's/CONFIG_LTO_CLANG_FULL=y/CONFIG_LTO_CLANG_THIN=y/' "./common/arch/arm64/configs/gki_defconfig"
          sed -i 's/CONFIG_LTO_CLANG_NONE=y/CONFIG_LTO_CLANG_THIN=y/' "./common/arch/arm64/configs/gki_defconfig"

      - name: Set up KernelSU
        if: github.event.inputs.KSUNEXT_ENABLED == 'true'
        run: |
          cd kernel_workspace/kernel_platform
          echo "Adding KernelSU Official..."
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          cd KernelSU
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) "+" 10200)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile
          echo "检查 KernelSU 文件："
          ls -la
          grep -r "CONFIG_KSU" . || echo "未找到 CONFIG_KSU 定义"

      - name: Ensure KernelSU Kconfig
        if: github.event.inputs.KSUNEXT_ENABLED == 'true'
        run: |
          cd kernel_workspace/kernel_platform/KernelSU
          cat << 'EOF' > Kconfig
          config KSU
              bool "Enable KernelSU support"
              default n
              help
                Enable support for KernelSU root solution.
          EOF
          echo "source \"KernelSU/Kconfig\"" >> ../Kconfig
          echo "已添加 KernelSU Kconfig"

      - name: Configure Kernel for KernelSU
        run: |
          cd kernel_workspace/kernel_platform/common
          export PATH=$PWD/../../prebuilts/kernel-build-tools/linux-x86/bin:$PATH
          make O=../out ARCH=arm64 SUBARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- gki_defconfig
          echo "CONFIG_KSU=y" >> ../out/.config
          echo "已启用 CONFIG_KSU 在 .config 中"

      - name: Add KernelSU Hook Definitions
        if: github.event.inputs.KSUNEXT_ENABLED == 'true'
        run: |
          cd kernel_workspace/kernel_platform/KernelSU
          cat << 'EOF' > ksu_hooks.c
          #include <linux/kernel.h>
          #include <linux/fs.h>
          #include <linux/file.h>
          #include <linux/input.h>

          bool ksu_vfs_read_hook __read_mostly = false;
          bool ksu_execveat_hook __read_mostly = false;
          bool ksu_input_hook __read_mostly = false;

          int ksu_handle_vfs_read(struct file **file_ptr, char __user **buf_ptr,
                                 size_t *count_ptr, loff_t **pos) {
              return 0;
          }

          int ksu_handle_execveat(int *fd, struct filename **filename_ptr,
                                 void *argv, void *envp, int *flags) {
              return 0;
          }

          int ksu_handle_input_handle_event(unsigned int *type, unsigned int *code,
                                           int *value) {
              return 0;
          }

          int ksu_handle_faccessat(int *dfd, const char __user **filename_user,
                                  int *mode, int *flags) {
              return 0;
          }

          int ksu_handle_stat(int *dfd, const char __user **filename_user, int *flags) {
              return 0;
          }

          int ksu_handle_devpts(struct inode *inode) {
              return 0;
          }
          EOF
          echo "obj-y += ksu_hooks.o" >> Makefile
          echo "已添加 ksu_hooks.c，包含钩子定义"

      - name: Set up SUSFS and Apply Patches
        if: github.event.inputs.SUSFS_ENABLED == 'true'
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android12-5.10
          git clone https://github.com/TheWildJames/kernel_patches.git
          cd kernel_platform

          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch ./common/
          cp -r ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp -r ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          echo "Applying SUSFS patches for Official KernelSU..."
          cd ./KernelSU
          cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
          patch -p1 --forward < 10_enable_susfs_for_ksu.patch || { echo "SUSFS patch for KernelSU failed"; exit 1; }

          cd ../common
          patch -p1 < 50_add_susfs_in_gki-${{ github.event.inputs.ANDROID_VERSION }}-${{ github.event.inputs.KERNEL_VERSION }}.patch || { echo "Common SUSFS patch failed"; exit 1; }

          cp ../../kernel_patches/hooks/ksu_hooks.patch ./
          patch -p1 -F 3 < ksu_hooks.patch || { echo "KSU hooks patch failed"; exit 1; }

          cp ../../kernel_patches/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch || { echo "Hide stuff patch failed"; exit 1; }

          git add -A && git commit -a -m "Add KernelSU with SUSFS v${{ github.event.inputs.SUSFS_VERSION }}"
          cd ../msm-kernel
          git add -A && git commit -a -m "Update for SUSFS"

      - name: Build kernel
        run: |
          cd kernel_workspace
          ./kernel_platform/oplus/build/oplus_build_kernel.sh ${{ github.event.inputs.CPUD }} ${{ github.event.inputs.BUILD_METHOD }}
         
      - name: Make AnyKernel3
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          cp kernel_workspace/kernel_platform/out/msm-${{ github.event.inputs.CPUD }}-${{ github.event.inputs.CPUD }}-gki/dist/Image ./AnyKernel3/

      - name: Upload AnyKernel3
        uses: actions/upload-artifact@v4
        with:
          name: AnyKernel3_KernelSU_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}
          path: ./AnyKernel3/*
         
      - name: Upload Image
        uses: actions/upload-artifact@v4
        with:
          name: Image_KernelSU_${{ env.KSUVER }}_${{ github.event.inputs.FEIL }}
          path: kernel_workspace/kernel_platform/out/msm-kernel-${{ github.event.inputs.CPUD }}-gki/dist/Image
